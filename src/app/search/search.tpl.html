<div class="row-fluid pull-left col-xs-12">
    <div ng-repeat="movieData in movies">
        <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-4">
            <!-- inject shortMovieData.tpl.html via directive -->
            <short-movie-data movie-data="movieData" ng-if="movieReady"></short-movie-data>
        </div>
    </div>
</div>
<div class="row-fluid pull-left col-xs-12">
    <div class="col col-lg-12 text-center">
        <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
</div>
