<!DOCTYPE html>
<html ng-app="App">
    <head>
        <!-- app title -->
        <title>IMDB Movies App</title>

        <!-- meta -->
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=no">

        <!-- compiled CSS -->
        <link rel="stylesheet" type="text/css" href="assets/styles/compiled.css"/>

        <!-- 3rd Party Scripts -->
        <script src="https://www.youtube.com/iframe_api"></script>

        <!-- compiled JavaScript -->
        <% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script>
        <% }); %>
    </head>

    <body ng-class="rtl ? 'rtl' : ''">

        <!-- inject navbar.tpl.html -->
        <div ng-include src="'navbar/navbar.tpl.html'"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <!-- alerts -->
            <div class="error-message">
                <alert dismiss-on-timeout='2000' ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" ng-cloak>{{ alert.msg }}</alert>
            </div>

            <!-- loaders -->
            <my-loading></my-loading>

            <!--  main ui view -->
            <div ui-view="mainContent" class="anim-in-out anim-swap anim-fade anim-slide-right" data-anim-speed="500">
            </div>

        </div>
        <!-- /Page Content -->

    </body>
</html>
